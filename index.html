<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Payapp</title>
</head>
<body>
  <header>
    <div class="sideSpacing">
      <nav class="headerNav">
        <img src="./assets/img/logo.svg" alt="Imagen Logo">
        <ul>
          <li><a href="#"> About Us</a></li>
          <li><a href="#">Find Talent</a></li>
          <li><a href="#">Find Work</a></li>
          <li><a href="#">How it Works</a></li>
          <li><a href="#">Log In</a></li>
          <li><button>Join As A Freelancer</button></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="sections">
    <section>
      <div class="findSection">
        <div class="sideSpacing">
          <h2>
            Hire experts & <span>Get Your Job Done</span> 
          </h2>
          <button class="violetButton">Find an expert</button>
        </div>
        <img src="./assets/img/pensando.png" alt="mujer pensando">
      </div>
    </section>
    <section>
      <div class="eventSection">
        <div class="UpcomingBox sideSpacing">
          <div class="locationBox">
            <span class="upcomingText">UPCOMING EVENT</span>
            <h5>ANNUAL MEET UP AND EXPERTS COLLABORATIONS</h5>
            <div>
              <i class="fas fa-map-marker-alt"></i>
              <span class="upcomingLocation">Findlancer Terrace, Gandosuli, California</span>
            </div>
          </div>
          <div class="dateBox">
            <div class="date">
              <span class="dateBoxDay">22</span>
              <span class="dateBoxMonth">APRIL</span>
            </div>
            <div class="year">
              <span>2021</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
